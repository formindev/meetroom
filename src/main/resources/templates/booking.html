<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>MeetRoom</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <script th:inline="javascript">
        $(document).on('show.bs.modal','#eventModal', function () {
  alert('hi');
})
    </script>

    <div th:insert="~{parts/layout :: menu}" class="text-center mb-5"></div>

    <div class="container">
        <div class="table-responsive-lg">
            <table class="table">
                <thead>
                <tr>
                    <th>
                        <form method="post" th:action="@{booking/prevWeek}">
                            <button type="submit" class="btn btn-secondary">Prev. week</button>
                        </form>
                    </th>
                    <th th:each="day : ${daysOfWeek}">
                        <div th:text="${day.getValue()}"></div>
                        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#eventModal" data-whatever="Def">
                            <div th:text="${day.getKey()}"></div>
                        </button>
                    </th>
                    <th>
                        <form method="post" th:action="@{booking/nextWeek}">
                            <button type="submit" class="btn btn-secondary">Next week</button>
                        </form>
                    </th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="hour : ${hoursOfDay}">
                        <th>
                            <div th:text="${hour}"></div>
                        </th>
                        <td>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:insert="~{parts/modal :: event-modal}"></div>

    <div th:insert="~{parts/layout :: footer}"></div>

    <div th:insert="~{parts/layout :: script}"></div>
</body>
</html>
