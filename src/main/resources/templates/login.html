<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>MeetRoom</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div th:insert="~{layout :: menu}" class="text-center mb-5"></div>

    <div class="container">
        <div th:if="${param.error}" class="text-center mb-5">
            Invalid username and password.
        </div>

        <div th:if="${param.logout}" class="text-center mb-5">
            You have been logged out.
        </div>

        <form th:action="@{/login}" method="post" class="text-center">
            <div class="form-group row justify-content-center align-self-center">
                <label class="col-sm-2 col-form-label">User name</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="username" placeholder="Insert username"/>
                </div>
            </div>
            <div class="form-group row justify-content-center align-self-center">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" name="password" placeholder="Insert password">
                </div>
            </div>
            <div class="form-group row justify-content-center align-self-center">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
                </div>
            </div>
        </form>
    </div>

    <div th:insert="~{layout :: footer}"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
