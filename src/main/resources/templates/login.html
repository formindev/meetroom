<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>MeetRoom</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div th:insert="~{parts/layout :: menu}" class="text-center mb-5"></div>

    <div class="container">
        <div th:if="${param.error}" class="text-center mb-5">
            Invalid username or password.
        </div>

        <div th:if="${param.logout}" class="text-center mb-5">
            You have been logged out.
        </div>

        <form th:action="@{/login}" method="post" class="text-center">
            <div class="form-group row justify-content-center align-self-center">
                <label class="col-sm-2 col-form-label">User name</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="username" placeholder="Insert username"/>
                </div>
            </div>
            <div class="form-group row justify-content-center align-self-center">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" name="password" placeholder="Insert password">
                </div>
            </div>
            <div class="form-group row justify-content-center align-self-center">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
                </div>
            </div>
        </form>
    </div>

    <div th:insert="~{parts/layout :: footer}"></div>

    <div th:insert="~{parts/layout :: script}"></div>

</body>
</html>
